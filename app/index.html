<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>game</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <header><h1>Welcome the Coliseum</h1></header>

    <div class="wrapper">

      <div class="hero-container"><!-- Hero Container -->

        <!-- Dropdown Menu for Hero Character -->

          <input  id="the-hero" list="hero-drop" placeholder="Choose Your Hero"/>
            <datalist id="hero-drop">
                <option value="Hero 1" />
                <option value="Hero 2" />
                <option value="Hero 3" />
            </datalist>
            <button type="submit">Submit</button>

        <script id="hero-menu" type="text/template">
          <option value="<%= hero-name %>">
        </script>
        <!-- End of Dropdown Menu for Hero Characters -->

      </div><!-- End of Hero Container -->


      <form class="enemy-container"><!-- Enemy Container -->

        <!-- Generator for Enemies -->
        <button type="submit">Choose your Enemies</button>

      </form><!-- End of Enemy Container -->


    </div><!-- End of Wrapper -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/heroes.js"></script>
        <script src="scripts/enemies.js"></script>
        <!-- endbuild -->
</body>
</html>
